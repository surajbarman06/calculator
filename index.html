<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="calculator">

            <div class="display">

                <input type="text" placeholder="0" id="screen" disabled>

            </div>

            <div class="buttons">

                <table >
                    <tr >
                        <td>
                            <button class="btn oprator" id="clear">C</button>
                        </td>
                        <td>
                            <button class="btn oprator" id="backspace">&larr;</button>
                        </td>
                        <td>
                            <button class="btn oprator" id="%">&percnt;</button>
                        </td>
                        <td>
                            <button class="btn oprator" id="/">&divide;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn number" id="7">7</button>
                        </td>
                        <td>
                            <button class="btn number" id="8">8</button>
                        </td>
                        <td>
                            <button class="btn number" id="9">9</button>
                        </td>
                        <td>
                            <button class="btn oprator" id="*">&times;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn number" id="4">4</button>
                        </td>
                        <td>
                            <button class="btn number" id="5">5</button>
                        </td>
                        <td>
                            <button class="btn number" id="6">6</button>
                        </td>
                        <td>
                            <button class="btn oprator" id="-">&minus;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn number" id="1">1</button>
                        </td>
                        <td>
                            <button class="btn number" id="2">2</button>
                        </td>
                        <td>
                            <button class="btn number" id="3">3</button>
                        </td>
                        <td>
                            <button class="btn oprator" id="+">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn number" id="0">0</button>
                        </td>
                        <td>
                            <button class="btn number" id=".">.</button>
                        </td>
                        <td colspan="2">
                            <button class="btn oprator effect" id="equal">=</button>
                        </td>
                    </tr>
                    
                </table>
    
            </div>

            <div class="toggle">
            <i class="indicator effect"></i>
            </div>

        </div>

    </div>

</body>
</html>
